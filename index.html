<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Teste com html2pdf.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    #conteudo-pdf {
      width: 210mm;
      padding: 20mm;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="conteudo-pdf">
    <h1>Relatório de Teste</h1>
    <p>Este é um conteúdo simples gerado para testar a criação de PDF com a biblioteca <strong>html2pdf.js</strong>.</p>
    <p>Você pode adicionar mais conteúdo aqui, como tabelas, imagens, etc.</p>
  </div>

  <button onclick="gerarPDF()">Baixar PDF</button>

  <script>
    function gerarPDF() {
      const element = document.getElementById('conteudo-pdf');
      html2pdf().from(element).set({
        margin: 10,
        filename: 'teste-html2pdf.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).save();
    }
  </script>

</body>
</html>
